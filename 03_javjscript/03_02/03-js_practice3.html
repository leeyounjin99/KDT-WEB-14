<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onclick & 함수만들기</title>

    <script>
      let a = Number(prompt("첫번째 숫자를 입력해주세요.")); // 문자열 입력받음
      let b = Number(prompt("두번째 숫자를 입력해주세요."));

      function add(a, b) {
        alert(a + b);
      }

      function sub(a, b) {
        alert(a - b);
      }

      function divide(a, b) {
        alert(a / b);
      }
      function mul(a, b) {
        alert(a * b);
      }
    </script>
  </head>
  <body>
    <button onclick="add(a,b)">더하기</button>
    <button onclick="sub(a,b)">빼기</button>
    <button onclick="divide(a,b)">나누기</button>
    <button onclick="mul(a,b)">곱하기</button>
  </body>
</html>
