<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
    <script>
      // 변수 선언 & 할당

      // var 키워드
      /*
      - 중복 선언, 재할달 모두 가능
      - 할당x -> undefiend
      */
      var name = "홍길동";
      var name = "홍길동2"; // 중복 선언 o
      var name2; // 선언 , 할당x -> undefiend
      name = "나비"; // 재할당 o
      console.log(name);
      console.log(name2);

      // let 키워드
      /*
      - 중복 선언x, 재할달은 가능
      - 할당x -> undefiend
      */

      let age1 = 20;
      let age2 = 30; // 재할당 가능

      // const 키워드
      /*
      - 중복 선언x, 재할달x
      - 처음 선언시 초기화 필수! (선언과 할당을 동시에)
      */
      const grade = 4;
      // grade = 10; error
      grade = 10;
    </script>
  </head>
  <body></body>
</html>
