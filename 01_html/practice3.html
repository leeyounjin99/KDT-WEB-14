<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>colspan과 rowspan 이용하기</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="10">
          <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
          </tr>
          <tr>
            <td rowspan="2">3</td>
            <td>center</td>
          </tr>
          <tr>
            <td colspan="2">4</td>
          </tr>
        </table>
        
            
        </table>
    </body>
</html>
