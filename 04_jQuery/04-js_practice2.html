    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ["red", "orange", "yellow", "green", "blue", "purple"];
      // let i = 0;

      function changeColor() {
        // document.querySelector("div").className = colors[i++ % colors.length];

        // 1번
        //   if ($("div").hasClass("red")) $("div").switchClass("red", "orange");
        //   else if ($("div").hasClass("orange"))
        //     $("div").switchClass("orange", "yellow");

        // 2번
        let now = $("div").attr("class");
        let index = colors.indexOf(now);

        if (index === colors.length - 1) $("div").switchClass(now.colors[0]);
        $("div").switchClass(colors[index], colors[index + 1]);
      }
    </script>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
