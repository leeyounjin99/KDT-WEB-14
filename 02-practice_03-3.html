<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calc 및 line-height 사용하기</title>
    </head>
    <body style="background-color: antiquewhite">
        <div
            style="
                background-color: blue;
                color: white;
                width: 10vw;
                height: 10vw;
                line-height: 10vw;
                text-align: center;
                margin: calc((100vh - 10vw) / 2) auto;
            "
        >
            KDT
        </div>
    </body>
</html>
