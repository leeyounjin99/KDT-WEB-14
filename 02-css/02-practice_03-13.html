<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transiton 실습</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        transition-property: width, height;
        transition-delay: 0.5s;
        transition-duration: 1s;
        transition-timing-function: ease;
        overflow: scroll;
        overflow-x: hidden;
      }
      div:hover {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h2>Transition 실습</h2>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, ad
      nostrum, rerum adipisci doloremque, ullam ratione laborum pariatur soluta
      cumque aut perferendis cum eum quo. Aperiam suscipit officia accusantium
      assumenda?
    </div>
  </body>
</html>
