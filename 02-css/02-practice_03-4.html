<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>테두리 그리기</title>
    </head>

    <body>
        <style>
            div {
                border: 1px solid #000;
                width: 200px;
                height: 200px;
                display: inline-block;
                margin: 20px;
            }

            #divbox {
                border-top: dashed;
                border-bottom: dotted;
                border-left: dashed;
                border-right: dashed;
            }
        </style>

        <div style="border-width: 2rem"></div>
        <div style="border-style: dotted"></div>
        <div style="border-color: red"></div>
        <div id="divbox"></div>
        <div style="border-radius: 20px 10px 6px 4px"></div>
    </body>
</html>
